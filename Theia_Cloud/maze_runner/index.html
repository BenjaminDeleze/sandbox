<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Streaming viewer</title>
    <link rel="icon" type="image/png" href="webots_icon.png">
    <style>
      html, body {
        padding:0;
        margin:0;
        height: 100%;
      }
      iframe {
        position: absolute;
        bottom: 0px;
        left: 0px;
        height: 100%;
        width: 0px;
        background: white;
        padding: 0px;
        margin: 0px;
        border: 0px;
      }

      webots-view {
        position: absolute;
        left: 0px;
        width: 100%;
        border: 0px;
        margin: 0px;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import WebotsView from "https://cyberbotics.com/wwi/R2022b/WebotsView.js";

      let iframeDisplayed = false; //To avoid to reload an iframe when resetting the simulation
      let showRWComponent = true;
      let webotsView = new WebotsView();
      webotsView.id = 'webotsView';
      webotsView.showQuit = false;
      document.body.appendChild(webotsView);
      webotsView.connect('https://cyberbotics1.epfl.ch/1998/session?url=https://github.com/BenjaminDeleze/sandbox/tree/main/Theia_Cloud/maze_runner/worlds/maze_runner.wbt', undefined, undefined, undefined, 900);

    </script>
  </body>

</html>
